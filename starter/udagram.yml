AWSTemplateFormatVersion: "2010-09-09"
Description: Udagram Application Stack - ALB, ASG, EC2

Resources:

# -------------------------
# IAM ROLE FOR EC2
# -------------------------
  UdagramEC2Role:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonS3ReadOnlyAccess

  UdagramInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - !Ref UdagramEC2Role

# -------------------------
# SECURITY GROUPS
# -------------------------
  LoadBalancerSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow HTTP from Internet
      VpcId: !ImportValue Udagram-VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0

  ServerSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow HTTP from ALB
      VpcId: !ImportValue Udagram-VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          SourceSecurityGroupId: !Ref LoadBalancerSG
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0

# -------------------------
# LAUNCH TEMPLATE
# -------------------------
  LaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateData:
        ImageId: !Ref LatestAmiId
        InstanceType: t2.micro
        IamInstanceProfile:
          Name: !Ref UdagramInstanceProfile
        SecurityGroupIds:
          - !Ref ServerSG
        UserData:
          Fn::Base64: |
            #!/bin/bash
            yum update -y
            yum install -y httpd aws-cli
            systemctl start httpd
            systemctl enable httpd
            echo "<h1>It works! Udagram, Udacity</h1>" > /var/www/html/index.html

# -------------------------
# TARGET GROUP
# -------------------------
  TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      VpcId: !ImportValue Udagram-VPC
      Port: 80
      Protocol: HTTP
      HealthCheckPath: /
      TargetType: instance

# -------------------------
# APPLICATION LOAD BALANCER
# -------------------------
  LoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Subnets:
        - !ImportValue Udagram-PublicSubnet1
        - !ImportValue Udagram-PublicSubnet2
      SecurityGroups:
        - !Ref LoadBalancerSG

  Listener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref LoadBalancer
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref TargetGroup

# -------------------------
# AUTO SCALING GROUP
# -------------------------
  AutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      VPCZoneIdentifier:
        - !ImportValue Udagram-PrivateSubnet1
        - !ImportValue Udagram-PrivateSubnet2
      LaunchTemplate:
        LaunchTemplateId: !Ref LaunchTemplate
        Version: !GetAtt LaunchTemplate.LatestVersionNumber
      MinSize: "2"
      MaxSize: "4"
      DesiredCapacity: "2"
      TargetGroupARNs:
        - !Ref TargetGroup

# -------------------------
# SSM PARAMETER (AMI)
# -------------------------
Parameters:
  LatestAmiId:
    Type: "AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>"
    Default: /aws/service/ami-amazon-linux-latest/amzn2-ami-hvm-x86_64-gp2

# -------------------------
# OUTPUTS
# -------------------------
Outputs:
  LoadBalancerURL:
    Description: Public URL of the Application
    Value: !Sub "http://${LoadBalancer.DNSName}"
